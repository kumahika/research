career-profile:
    title: Career Profile
    summary: |
      奈良県出身，23歳の学生です．23歳でまだ学生ということは...と普通は考えるわけですが，決して留年していた訳ではございません．というのも中学卒業後は7年間奈良高専に通い，その後奈良先端大院に進学した為，現在は修士1年生です．

      ちなみに日本の理系大学院生は約1000人に1人と言われていますから，ほとんどの同級生が社会で活躍する一方で，研究や勉強に打ち込める環境に身を置けていることに感謝しないとなぁと感じている今日この頃です．

      研究活動については，奈良高専ではレーザー計測システム，移動ロボットによる環境測定システムの研究を行なっていました．現在の奈良先端大では，水中ロボットのプロジェクト・研究，医療関連の共同研究，WRC(World Robot Challenge)のコンビニチャレンジ等に取り組んでいます．

education:
    - degree: 修士(見込み)
      university: 奈良先端科学技術大学院大学
      time: 2019 - present
      details: |
        現在は奈良先端科学技術大学院大学の修士1年生です．奈良先端大では主に情報科学領域を学びながら，ロボットや動くものづくりに関連する研究を行なっています．

          - 奈良先端科学技術大学院大学 先端科学技術研究科 情報理工学プログラム

    - degree: 学士
      university: 奈良工業高等専門学校　専攻科
      time: 2017 - 2019
      details: |
        奈良高専専攻科では，より専門性の高い科目や，グループでのシステムの設計，制作などを主に学びます．さらに，研究もより専門性とクオリティの高さが要求されます．
        私の研究室は，ロボットの制御やシステムインテグレーションなどに取り組んでいました．

          - 奈良工業高等専門学校 システム創成工学専攻 機械制御システムコース

    - degree: 準学士
      university: 奈良工業高等専門学校　本科
      time: 2012 - 2017
      details: |
        奈良高専では，高校の一般科目や教養科目に加えて，専門科目として機械・電気電子・情報の3つの分野を幅広く学びました．
        高専は，5年生一貫教育を行なっており，1~3年生は一般科目，4~5年は専門科目を主に学びます．また，5年生は卒業研究を行い，4年制大学と比較して早い段階で研究活動を行います．

          - 奈良工業高等専門学校 電子制御工学科


